<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <img id="user-image" src="" alt="User Image">
            <h2 id="user-name"></h2>
            <p id="user-job">Front-end developer</p>
        </div>
        <hr>
        <div class="details">
            <p><strong>📞 Phone:</strong> <span id="user-phone">none</span></p>
            <p><strong>🏙️ City:</strong> <span id="user-city">none</span></p>
            <p><strong>🎂 Age:</strong> <span id="user-age">none</span></p>
            <p><strong>📧 Email:</strong> <span id="user-email">none</span></p>
        </div>
        <button id="change-user">Change User</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
